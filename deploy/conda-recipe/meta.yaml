package:
  name: r-gpgr
  version: 0.2.1 # bump2version

source:
  git_url: https://github.com/umccr/gpgr
  git_tag: main

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - git
  host:
    - r-base
    - r-assertthat
    - r-bedr
    - r-cli
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-gt
    - r-gtools
    - r-jsonlite
    - r-readr
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-assertthat
    - r-bedr
    - r-cli
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-gt
    - r-gtools
    - r-jsonlite
    - r-readr
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('gpgr')"

about:
  home: https://github.com/umccr/gpgr
  license: MIT + file LICENSE
  summary: Genomics Platform Group Reporting
  license_family: MIT
